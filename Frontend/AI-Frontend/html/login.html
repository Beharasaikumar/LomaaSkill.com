<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
  <div class="box">
    <div class="box-header">
      <h1>Login Now</h1>
      <p>Welcome back.<br/> Enter your information to continue!</p>
    </div>

    <div class="box-body">
      <form action="http://localhost:4000/ai-login" method="post" id="form">
        <div class="floating-label-input">
          <input class="input-text" type="email" name="email" id="email" placeholder="email" autocomplete="off">
          <label for="email">Email</label>
        </div>
        
        <div class="floating-label-input">
          <input class="input-text" type="password" name="password" id="password" placeholder="password" autocomplete="off">
          <label for="password">Password</label>
        </div>
        
        <div class="password-manager">
          <label class="save-password">
            <input type="checkbox" >
            <span>Remember me</span>
          </label>

          <a href="../html/forgot.html" class="forgot-password">Forgot Password</a>
        </div>
        
        <div class="button-group">
            <button type="submit">Log in</button>
        </div>
      </form>
    </div>

    <div class="box-footer">
      <p>
        Don't have an account yet? 
        <a href="register.html">Regsiter here!</a> </p>
    </div>
  </div>
 </body>
</html>
