<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="box">
    <div class="box-header">
      <h1>Register Now</h1>
      <p>Welcome Friends.<br/> Enter your information to continue!</p>
    </div>

    <div class="box-body">
      <form  action="http://localhost:4000/p-register" method="post" id="form">

        <div class="floating-label-input">
            <input class="input-text" type="text" id="email" name="user_name" placeholder="username" autocomplete="off">
            <label for="user_name">Username</label>
          </div>

        <div class="floating-label-input">
          <input class="input-text" type="email" id="email" name="email"  placeholder=" email"  autocomplete="off">
          <label for="email">Email</label>
        </div>
        
        <div class="floating-label-input">
          <input class="input-text" type="password" id="password" name="password" placeholder="password"  autocomplete="off">
          <label for="password">Password</label>
        </div>
        
         
        <div class="button-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <div class="box-footer">
      <p>
        Do you have an account yet? 
        <a href="login.html">Login here!</a> </p>
    </div></div>
 </body>
</html>
